<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth</title>

    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto&display=swap" rel="stylesheet">

    <!-- main project style sheet -->
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">

    <!-- animate css local -->
    <link rel="stylesheet" href="{{url_for('static', filename='animate.css')}}">

</head>

<script defer>

  console.log('script loaded!')
  
  // find #alert ID on page
  var el = document.getElementById('alert');
  
  // function to create alert action from camera button is activated
  function alert() {
      console.log('Alert has been activated!');
      el.classList.add('animated bounce');
  } 
  
  // assign event lister to #alert ID
  el.addEventListener("click", alert); 

</script>

<body>

    <header class="animated slideInDown">
        <section>

          <!-- header banner -->
          <article>

            <h1>
              <img src="{{url_for('static', filename='camera-retro-solid.svg')}}" 
              alt="camera-retro-solid"
              style="width: 100px; height: auto; vertical-align: middle;">
              Tiny Photo Booth
            </h1>

            <h2>SNAP-O-MATIC</h2>

          </article>
          <!-- / header banner -->
        </section>
      </header>

      <main>

        <section>

            <article>

                <form style="visibility: hidden;" 
                action="/mylink/">
                <input type="submit" value="Click me" />
                </form>
        
                <p class="animated zoomIn">
                  <a href="/my-link" id="alert">Take a pic!</a>
                </p>
            
            </article>

        </section>

      </main>

      <footer class="animated fadeIn">
  
        <section>
    
      <!-- header banner -->
      <article>
        <h5>Silly little robot inc.</h5>
      </article>  <!-- / header banner -->
      
    </section>
      
    </footer>
    
</body>
</html>
